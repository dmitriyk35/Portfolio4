<html>
<head>
<title>Example 3.13
</title>
<script>
function pageColor()
{
	var color = prompt("Enter a new background color:"," ");
	switch (color)
	{
		case "green":
			document.body.bgColor="green";
			break;
		case "blue":
			document.body.bgColor="blue";
			break;
		case "yellow":
			document.body.bgColor="yellow";
			break;
		case "lavender":
			document.body.bgColor="lavender";
			break;
		default:
			document.write("Invalid entry");
	}
}
</script>
</head>
<body>
<h1>Change the page color
</h1>
<p>Select from blue, green, yellow, or lavender.
</p>
<p><input type="button" id="color" value="Enter a color" onclick="pageColor();" /></p>
</body>
</html>
